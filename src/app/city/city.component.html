<div class="container-fluid">
    <div class="col-md-9 col-xs-9">
        <div class="input-group">
            <span class="input-group-addon input-lg" id="searchIcon"><span class="glyphicon glyphicon-search"></span></span>
            <ng2-completer inputClass="form-control input-lg" placeholder="Search Cities" aria-describedby="searchIcon" [(ngModel)]="model.city" [datasource]="validCitiesList" [minSearchLength]="3" [autoMatch]="true"></ng2-completer>
        </div>
    </div>
    <div class="col-md-3 col-xs-3">
        <button class="btn btn-success btn-lg col-md-12" (click)="addCity()">Add City</button>
    </div>
</div>
